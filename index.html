<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple E-commerce</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
 <header class="site-header">
  <div class="left-header">
    <h1><a href="index.html">My Store</a></h1>
    <div class="search-container">
      <button id="searchIcon"><i class="bi bi-search"></i></button>
      <input type="text" id="searchInput" placeholder="Search products..." />
      <ul id="suggestions" class="suggestions-list hidden"></ul>
    </div>
  </div>

  <div class="controls">
    <label>
      Sort:
      <select id="sortSelect">
        <option value="default">Default</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
        <option value="title-asc">Title A → Z</option>
        <option value="title-desc">Title Z → A</option>
      </select>
    </label>
    <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
  </div>
</header>

  <main>
    <section id="products" class="product-grid"></section>
  </main>

  <!-- Cart modal -->
  <div id="cartModal" class="cart-modal hidden" role="dialog" aria-hidden="true">
    <div class="cart-content">
      <button id="closeCart" class="close-btn">×</button>
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <div class="cart-footer">
        <div>Total: <strong id="cartTotal">₨0.00</strong></div>
        <div class="cart-actions">
          <button id="clearCart">Clear</button>
          <button id="checkoutBtn">Generate Invoice</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
<div id="toast-container"></div>


  <script src="main.js"></script>
</body>
</html>
